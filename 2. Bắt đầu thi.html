<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bắt Đầu Thi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. CẤU HÌNH CHUNG (Giữ nguyên concept cũ) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #153a96; /* Nền body xanh đậm */
            overflow: hidden;
            padding: 10px;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            color: white;
            flex-shrink: 0;
        }
        .logo { font-size: 32px; margin-bottom: 50px; }
        .menu-item {
            width: 50px; height: 50px; border-radius: 50%; margin-bottom: 25px;
            display: flex; justify-content: center; align-items: center;
            font-size: 22px; color: #8da7e0; cursor: pointer; transition: 0.3s;
        }
        .menu-item.active { background-color: #f0f4fc; color: #153a96; }

        /* Main Content */
        .main-content {
            flex: 1;
            background-color: #f0f4fc; /* Nền xanh nhạt */
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            padding: 20px 40px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        /* Header Reused */
        .header { text-align: center; margin-bottom: 20px; color: #1a46b0; }
        .header h1 { font-size: 26px; font-weight: 900; margin-bottom: 8px; text-transform: uppercase; }
        .separator { display: flex; align-items: center; justify-content: center; margin: 0 auto 10px auto; width: 70%; color: #3b6bd6; }
        .line { height: 1px; flex: 1; border-top: 2px dashed #6a8ce0; }
        .dot { width: 5px; height: 5px; background-color: #1a46b0; border-radius: 50%; }

        /* --- 2. STYLE RIÊNG CHO CARD BẮT ĐẦU THI --- */
        .start-card {
            background-color: #e0e0e0; /* Màu xám đặc trưng của card này */
            border-radius: 30px;
            padding: 40px 60px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto; /* Căn giữa */
            display: flex;
            flex-direction: column;
            gap: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .test-title {
            text-align: center;
            color: #1a46b0;
            font-size: 28px;
            font-weight: 800;
        }

        .code-badge {
            background-color: white;
            width: fit-content;
            margin: 0 auto;
            padding: 5px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        /* Input Tên Hiển Thị - Style đặc biệt */
        .input-group {
            background-color: #8fb3e6; /* Màu xanh nền input */
            border-radius: 50px;
            padding: 5px;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .user-icon-circle {
            width: 40px;
            height: 40px;
            background-color: #000; /* Vòng tròn đen */
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin-left: 5px;
        }

        .name-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 20px;
            font-size: 18px;
            color: #000;
        }
        .name-input::placeholder { color: #333; opacity: 0.8; }

        /* Các dòng thông tin (Info Rows) */
        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
            color: #333;
        }

        .info-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
        }

        .info-label i { font-size: 24px; width: 30px; text-align: center; } /* Căn chỉnh icon */

        .info-value {
            font-weight: 500;
            text-align: right;
        }

        /* Nút chọn loại đề */
        .type-buttons {
            display: flex;
            gap: 20px;
            flex: 1;
            justify-content: flex-end;
            margin-left: 20px;
        }

        .type-btn {
            background-color: #8fb3e6;
            border: none;
            padding: 10px 30px;
            border-radius: 10px;
            font-size: 18px;
            color: #000;
            cursor: pointer;
            flex: 1;
            max-width: 300px;
            transition: 0.2s;
        }
        
        /* Giả lập nút Active và Hover */
        .type-btn:hover { background-color: #7fa1d1; }
        .type-btn.active { border: 2px solid #1a46b0; } 

        /* Nút Bắt đầu thi (To, Màu xanh tím) */
        .start-btn {
            background-color: #5d6d9e; /* Màu tím than đặc trưng trong ảnh */
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            text-transform: none;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .start-btn:hover {
            transform: scale(1.02);
            background-color: #4e5d8a;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .start-card { padding: 20px; }
            .type-buttons { flex-direction: column; gap: 10px; }
            .info-row { flex-direction: column; align-items: flex-start; gap: 10px; }
            .info-value { width: 100%; text-align: left; padding-left: 45px; }
            .header h1 { font-size: 20px; }
        }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><i class="fas fa-shapes"></i></div>
        <div class="menu-item active"><i class="fas fa-layer-group"></i></div>
        <div class="menu-item"><i class="fas fa-book"></i></div>
    </aside>

    <main class="main-content">
        
        <header class="header">
            <h1>Chào mừng bạn đến với thi trắc nghiệm online</h1>
            <div class="separator">
                <div class="dot"></div>
                <div class="line"></div>
                <div class="dot"></div>
            </div>
        </header>

        <div class="start-card">
            
            <div class="test-title">Test: Môn học 1,2,3,...</div>
            <div class="code-badge">
                Mã đề thi: 25q4ps 
                <i class="fas fa-qrcode" style="font-size: 20px; margin-left: 5px;"></i>
            </div>

            <div class="input-group">
                <div class="user-icon-circle">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" class="name-input" placeholder="Vui lòng nhập tên hiển thị....">
            </div>

            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-file-alt"></i> Loại đề
                </div>
                <div class="type-buttons">
                    <button class="type-btn active">Flashcards</button>
                    <button class="type-btn">Trắc nghiệm khách quan</button>
                </div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-question-circle"></i> Số lượng câu hỏi
                </div>
                <div class="info-value">30</div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <i class="far fa-clock"></i> Thời gian làm bài
                </div>
                <div class="info-value">35 phút</div>
            </div>

            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-users"></i> Tổng lượt đã làm của đề
                </div>
                <div class="info-value">Số lượng đề đã làm</div>
            </div>

            <button class="start-btn">
                Bắt đầu thi >>>
            </button>

        </div>

    </main>

</body>
</html>
